services:
  honeypot:
    build: ./honeypot
    container_name: honeypot-server
    privileged: true
    networks:
      honeypot-net:
        ipv4_address: 172.16.238.3
    command: /start_honeyd.sh
    tty: true
  attacker:
    build: ./attacker
    container_name: nmap-attacker
    cap_add:
      - NET_ADMIN
    networks:
      honeypot-net:
        ipv4_address: 172.16.238.2
    command: tail -f /dev/null
  opencanary:
    build: ./opencanary
    container_name: opencanary
    networks:
      honeypot-net:
        ipv4_address: 172.16.238.4
    environment:
      - TELNET_PASSWORD=honeypot123
      - MYSQL_PASSWORD=mysqlpass456
      - SSH_PASSWORD=sshpass789
    tty: true
networks:
  honeypot-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.238.0/24

