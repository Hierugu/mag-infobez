{
    "device.node_id": "honeypot-opencanary",
    "ip.ignorelist": [],
    "ftp.enabled": true,
    "ftp.port": 21,
    "ftp.banner": "FTP server ready",
    "http.enabled": true,
    "http.port": 80,
    "http.banner": "Apache/2.2.22 (Ubuntu)",
    "http.skin": "nasLogin",
    "httpproxy.enabled": true,
    "httpproxy.port": 8080,
    "logger": {
        "class": "PyLogger",
        "kwargs": {
            "formatters": {
                "plain": { "format": "%(message)s" }
            },
            "handlers": {
                "console": {
                    "class": "logging.StreamHandler",
                    "stream": "ext://sys.stdout",
                    "formatter": "plain"
                },
                "file": {
                    "class": "logging.FileHandler",
                    "filename": "/var/tmp/opencanary.log",
                    "formatter": "plain"
                },
                "syslog": {
                    "class": "logging.handlers.SysLogHandler",
                    "address": ["172.30.0.60", 514],
                    "facility": "local0",
                    "formatter": "plain"
                }
            }
        }
    },
    "portscan.enabled": true,
    "portscan.logfile": "/var/log/kern.log",
    "mysql.enabled": true,
    "mysql.port": 3306,
    "mysql.banner": "5.5.43-0ubuntu0.14.04.1",
    "ssh.enabled": true,
    "ssh.port": 22,
    "ssh.version": "SSH-2.0-OpenSSH_5.1p1 Debian-4",
    "redis.enabled": true,
    "redis.port": 6379,
    "rdp.enabled": true,
    "rdp.port": 3389,
    "snmp.enabled": true,
    "snmp.port": 161,
    "ntp.enabled": true,
    "ntp.port": 123,
    "tftp.enabled": true,
    "tftp.port": 69
}
